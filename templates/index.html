<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Expense Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="page">

    <!-- LEFT SIDE: logo + form -->
    <div class="left-side">
        <div class="logo">
            <span class="logo-expense">EXPENSE</span>
            <span class="logo-tracker">tracker</span>
        </div>

        <form class="expense-form" action="{{ url_for('add_expense') }}" method="POST">
            <div class="field">
                <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Title"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="field">
                <input
                    type="number"
                    name="amount"
                    id="amount"
                    placeholder="Amount"
                    step="0.01"
                    required
                >
            </div>

            <button type="submit" class="add-btn">ADD</button>
        </form>
    </div>

    <!-- RIGHT SIDE: all expenses -->
    <div class="right-side">
        <div class="expenses-title">all expenses</div>

        <div class="expenses-panel">
            {% if expenses %}
                <ul class="expenses-list">
                    {% for expense in expenses %}
                        <li>{{ expense.title }} – ₹{{ "%.0f"|format(expense.amount) }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="empty-text">No expenses yet</p>
            {% endif %}
        </div>
    </div>

</div>
</body>
</html>
